<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div id="cards">

          <img
            src="./assets/avatar.png"
            alt="Foto de Mayk Brito sorrindo, usando óculos e camisa preta, barba e fundo amarelo."
            class="profile_1"
          />
          <p>@maykbrito</p>
        </div>
        <div class="card">
          <img
            src="./assets/avatar-2.png"
            alt="Foto de Cíntia Segóvia sorrindo, usando jaqueta azul escuro, com fundo branco."

          />
          <p>@cintiahfs</p>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <footer class="main">

        <a href="/profile_2.html">Cíntia Segóvia</a>

    <script

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
